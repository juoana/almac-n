<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bienvenido a GELI</title>
  <!-- Fuente robótica -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://www.securitymagazine.com/ext/resources/Issues/2022/March/SEC0422-GSOC-Feat-Slide1_1170x658.jpg?height=635&t=1648833486&width=1200') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      backdrop-filter: brightness(0.9);
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.2rem;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      margin-top: 0;
    }
    button {
      font-family: 'Share Tech Mono', monospace;
      margin-top: 2rem;
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #0a0a0a;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 0 15px #00ffcc, inset 0 0 8px #00ffcc;
      position: relative;
    }
    button::before {
      content: " ";
      position: absolute;
      left: 20px;
    }
    button:hover {
      background-color: #001f1f;
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffcc, inset 0 0 12px #00ffcc;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
    }
    footer img {
      width: 100px;
      margin-top: 5px;
    }
    footer p {
      color: white;
      font-size: 0.9rem;
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>

  <h1>Bienvenid@ / A GELI</h1>
  <h2>Gestor Laboral Inteligente</h2>
  <button onclick="entrar()">Entrar</button>

  <footer>
    <p>© 2025 GELI</p>
    <img src="LOGO.jpg" alt="Logotipo de GELI">
  </footer>

  <script>
    function entrar() {
      window.location.href = 'GELI.html'; 
    }
  </script>

</body>
</html>
